  <section id="pag-agendamentos">
    <h1>Entre em contato com a gente</h1>

    <p>Preencha o formulário abaixo para nos mandar uma mensagem</p>

    <form action="#" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" placeholder="Digite seu nome completo" /> <br>

      <label for="email">Email:</label>
      <input type="text" name="email" placeholder="nomedeusuario@email.com" />


      <label for="celular">Celular:</label>
      <input id="celular" type="tel" name="celular" placeholder="(99) 99999-9999">


      <label for="msg">Mensagem:</label><br>
      <textarea name="msg" id="msg" cols="54" rows="4">
						</textarea>

      <div id="botoes-form">
        <input type="submit" name="btn-matricular" value="ENVIAR" />
        <input type="reset" name="btn-cancelar" value="CANCELAR">
      </div>
    </form>
  </section>
